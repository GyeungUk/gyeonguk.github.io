<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body { background-color: #f4f4f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="login-container">
  <h3 class="text-center mb-4">로그인</h3>

  <div th:if="${param.error}" class="alert alert-danger">
    아이디 또는 비밀번호가 잘못되었습니다.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    로그아웃 되었습니다.
  </div>

  <form action="/login" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" id="username" name="username" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>

  <div class="mt-3 text-center">
    <a href="/posts/new" class="text-decoration-none">회원가입(아직 없음)</a>
  </div>
</div>

</body>
</html>
